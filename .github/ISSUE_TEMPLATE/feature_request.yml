name: 機能要望
description: 新機能のリクエスト
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能の提案ありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能で解決したい問題や課題を説明してください
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能があれば課題が解決できますか？
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      options:
        - 高（すぐに必要）
        - 中（あれば便利）
        - 低（将来的に）
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した解決策があれば記載してください

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: スクリーンショットや参考情報があれば記載してください